<template name="senderPostForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 top-bar">
        <section class="my-top-bar">
          <div class="full-width">
            <center>
              <a href="{{pathFor 'listings'}}" class="ui button">
                View All Listings
              </a>
              <a href="{{pathFor 'travellerPostForm'}}" class="ui button">
                Post a trip
              </a>
            </center>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        {{> postItem}}
      </div>         
      <div class="col-sm-3">
        <div class="panel panel-default">
          <!-- <div class="panel-heading">
            <h3 class="panel-title">
              Guide lines
            </h3>
          </div> -->
          <div class="panel-body">
           <div class="panel-heading">
            <h3 class="panel-title">
              Quick Guide
            </h3>
          </div>
          <div class="panel-body">
            <ul>
              <li>Kindly fill all required fields.</li>
              <li>Try to be very explicit in writing.</li>
              <li>Travit facilitates only <strong>genuine</strong> items.</li>

            </ul>
          </div>
          <div class="panel-heading">
            <h2 class="panel-title">
             Thank You!
           </h2>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
