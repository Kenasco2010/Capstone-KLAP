<template name="travellerPostForm">
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 top-bar">
          <section class="my-top-bar">
            <div class="full-width">
              <center>
                <a href="{{pathFor 'listings'}}" class="ui button">
                  View All Listings
                </a>
                <a href="{{pathFor 'senderPostForm'}}" class="ui button">
                  Send a package
                </a>
              </center>
            </div>
          </section>
        </div>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        {{> postTravel}}
      </div>         
      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Instructions
            </h3>
          </div>
          <div class="panel-body">
            <ul>
             <li>All fields are required</li>
             <li>Information must be explicit</li>
             <li>Information must be clear</li>
             <li>Item must be Genuine</li>
             
           </ul>
         </div>
       </div>
     </div>
   </div>
 </div>
