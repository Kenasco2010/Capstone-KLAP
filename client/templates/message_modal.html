<template name="messageModal">
    <div class="ui send-message modal small">
      <i class="close icon"></i>
      <div class="header">
        Send {{user.profile.first_name}} a message
      </div>
      <div class="content">
      
        {{#autoForm collection="Messages" id="sendMessageForm"}}
            {{> afQuickField name='subject' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8"}}
            {{> afQuickField name='message' rows=3 label=false template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8 col-sm-offset-2" placeholder="Enter message"}}
        <div class="call-out col-sm-6 col-sm-offset-2">
            <input type="submit" value="Send message" class="btn btn-info btn-review">
        </div>
        {{/autoForm}}
      </div>
      <div class="actions">
        <div class="ui button">Cancel</div>
      </div>
    </div>
</template>
