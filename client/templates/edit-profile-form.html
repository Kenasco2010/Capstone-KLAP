<template name="editProfileForm">
         <div class="container">
          <div class="row">
              <div class="col-md-8 col-md-offset-2 col-xs-12">
                  <!-- {{#autoForm collection="Meteor.users" id="profileForm" }} -->
                   {{#autoForm schema=profileFormSchema id="editProfileForm"}}
                  <center><h2 class="form-title">Update your profile profile</h2></center>
                  <fieldset>
                    <div class="form-blocks top-form-block">
                        <div class="col-md-6">
                            {{> afQuickField name="first_name"}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="last_name"}}
                        </div>
                    </div>
                    <div class="form-blocks">
                        <div class="col-md-6">
                        {{> afQuickField name="country" id='user_resident_country'}}
                        </div>
                        <div class="col-md-6">
                         {{> afQuickField name="city" options=userResidentCity}}
                      </div>
                    </div>
                    <div class="form-blocks">
                       <div class="col-md-6">
                           {{> afQuickField name="birthday" }}
                       </div>
                      <div class="col-md-6">
                          {{> afQuickField name="gender"}}
                      </div>
                    </div>
                    <div class="form-blocks">
                      <div class="col-md-12">
                          {{> afQuickField name="bio" rows=3}}
                      </div>
                    </div>
                    <div class="form-blocks">
                        <div class=" col-md-12 block-label">
                            <center><label>Frequent travel route</label></center>
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="travel_route_from" label=false selectizeOptions=travel_route_from}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="travel_route_to" label=false selectizeOptions=travel_route_to}}
                        </div>
                    </div>
                    <div class="form-blocks">
                        <div class="col-md-6">
                            {{> afQuickField name="number_of_travels"}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="available_as_carrier" type="boolean-radios" trueLabel="Yes" falseLabel="No"}}
                        </div>
                    </div>
                                    
                    <div class="col-sm-6 col-sm-offset-3 submit-block">
                      <center>
                        <input type="submit" value="Update my Profile" class="btn btn-info btn-block">
                      </center>
                    </div>
                  </fieldset>
                  {{/autoForm}}
              </div>
          </div>
      </div>
</template>
