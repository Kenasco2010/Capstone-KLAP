<template name="navigation">


	<!-- Nav Menu Section -->
	<div class="logo-menu">
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header col-md-3">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- <a class="navbar-brand" href="{{pathFor 'home'}}"><i class="fa fa-fa fa-truck"></i> Travit</a> -->
					<a class="navbar-brand" href="{{pathFor 'home'}}">
						<img src="images/travit-logo1.png" alt="">
					</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav pull-right">
						{{#if currentUser}}
						<li>
							<a href="{{pathFor 'my-profile' _id=$.Meteor.userId}}">
								{{> avatar userId=$.Meteor.userId shape="rounded" class="navbar-pic" size="small" }}
							</a>
						</li>
						{{#if hasProfile $.Meteor.userId}}
						<li class="">
							<a href="{{pathFor 'my-profile' _id=$.Meteor.userId}}">
								{{fullUserName currentUser}} (Go To Dashboard)
								
							</a>
							<!-- <ul class="dropdown-menu" role="menu">
								<li>
									<a href="{{pathFor 'my-profile'}}" class="profile-link">
										<i class="user icon"></i>My Profile
									</a>
								</li>
							</ul> -->
						</li>
						{{/if}}
						<li><a href="#" data-action="sign-out">Sign Out</a></li>
						{{else}}
						<li><a href="{{pathFor 'signin'}}">Sign In</a></li>
						<li><a href="{{pathFor 'signup'}}">Sign Up</a></li>
						{{/if}}
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!-- Nav Menu Section End -->
</template>
