<template name="country">
	{{#autoForm collection="Country" id="insertCountryForm" type="insert"}}
	<fieldset>
		
		{{> afQuickField name='origin_country' id='listOfCountries'}}
		{{> afQuickField name='origin_city' options=cityListings}}
		
	</fieldset>
	<button type="submit" class="btn btn-primary">Insert</button>
	{{/autoForm}}

</template>
