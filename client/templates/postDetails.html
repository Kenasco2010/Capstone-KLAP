<template name="listDetails">
	<!-- <div class="col-md-6">
		<div class="small-profile">
			profile
		</div>
	</div> -->
	
	<hr>

	<!-- Page Content -->
	<div class="container">

		{{#with listDetails}}
		<div class="row">

			<!-- Blog Entries Column -->
			<div class="col-md-8">
				<!-- First Blog Post -->
				<h2>
					<p>{{title}}</p>
				</h2>
				<p> <h3>From: {{origin_country}} ({{origin_city}} )   <i class="fa fa-arrow-right"></i>   {{destination_country}} ({{destination_city}}) </h3>
				</p>
				<p class="lead">
					<h6>Posted by <a href="{{pathFor 'user_profile' _id=itemOwnerId}}">{{item_owner _id}}</a></h6>
				</p>
				<p>
					Send Date: {{date_ft send_date}} | Delivery Date: {{date_ft delivery_date}}
				</p>
				<hr>
				<img alt="image" class="img-responsive" src="{{absoluteImageUrl}}">
				<hr>
				<!-- <p>{{description}}</p> -->
				<!-- <a class="btn btn-primary" href="#">send message <span class="glyphicon glyphicon-chevron-right"></span></a> -->

			</div>

			<!-- Blog Sidebar Widgets Column -->
			<div class="col-md-4">

				<!-- Blog Search Well -->
				<div class="well">
					<h4>Item Specifications</h4>
					<div class="row round-circles">
						<div class="col-md-4">
							<div class="circle" title="Amount offered">
								<p class="fontawesome">
									<i class="fa fa-money"></i>
								</p>
								<p class="amount">
									<br>
									$ {{reward}}
								</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="circle" title="Targeted weight">
								<p class="fontawesome">
									<i class="fa fa-suitcase"></i>
								</p>
								<p class="amount">
									<br>
									{{weight}}kg
								</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="circle" title="Mail me">
								<p class="fontawesome">
									<i class="fa fa-env"></i>
								</p>
								<p class="envelope">
									<i class="fa fa-envelope-o"></i>
								</p>
							</div>
						</div>
						<div class="applyToCarryItems">
							<p>
								<a type="button" class="btn btn-default btn-round"><i class="fa fa-weixin"></i> Send a Message</a>
							</p>
						</div>
					</div>
					<!-- /.input-group -->
				</div>

				<!-- Blog Categories Well -->
				<div class="well">
					<h4>Item description</h4>
					<div class="row">
						<div class="col-lg-6">
							{{description}}
						</div>
						<!-- /.col-lg-6 -->
						<div class="col-lg-6">
							<!-- <ul class="list-unstyled">
								<li><a href="#">email</a>
								</li>
								<li><a href="#">Mobiel phone</a>
								</li>
								<li><a href="#">google +</a>
								</li>
								<li><a href="#">Twitter</a>
								</li>
							</ul> -->
						</div>
						<!-- /.col-lg-6 -->
					</div>
					<!-- /.row -->
				</div>

				<!-- Side Widget Well -->
				<div class="well">
					<h4>Activities</h4>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, perspiciatis adipisci accusamus laudantium odit aliquam repellat tempore quos aspernatur vero.</p>
				</div>

			</div>
		</div>
		<!-- /.row -->

		{{/with}}
	</div>
	<!-- /.container -->

</template>
