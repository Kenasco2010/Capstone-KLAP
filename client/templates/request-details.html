<template name="requestDetails">
      <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 top-bar">
              <section class="my-top-bar">
                <div class="full-width">
                  <div class="full-width-btns-lg hidden-xs">
                    <center>
                      <a href="{{pathFor 'listings'}}" class="ui button">
                        View All Listings
                      </a>
                      <a href="{{pathFor 'senderPostForm'}}" class="ui button">
                        Send a package
                      </a>
                      <a href="{{pathFor 'travellerPostForm'}}" class="ui button">
                        Post a trip
                      </a>
                    </center>
                  </div>
                  <div class="full-width-btn-xs visible-xs">
                    <table style="width:100%" id="full-width-btns-table">
                      <tbody>
                        <tr>
                          <td>
                            <a href="{{pathFor 'listings'}}" class="ui button mini">
                                View All Listings
                            </a>
                          </td>
                          <td>
                            <a href="{{pathFor 'senderPostForm'}}" class="ui button mini">
                              Send a package
                            </a>
                          </td>
                          <td>
                            <a href="{{pathFor 'senderPostForm'}}" class="ui button mini">
                              Send a package
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
      </div>
      </div>
      <div class="ui top attached tabular menu">
        <!-- <a class="active item" data-tab="first">My Profile</a> -->
        <a class="item" data-tab="second">My Items</a>
        <a class="item" data-tab="third">My Trips</a>
        <a class="item" data-tab="fourth">My Messages</a>
        <a class="item active" data-tab="fifth">My Requests</a>
        <a class="item" data-tab="sixth">My Notifications</a>
      </div>
      <!-- <div class="ui bottom attached active tab segment" data-tab="first">
          {{> editProfile}}      
        </div> -->
        <div class="ui bottom attached tab segment" data-tab="second">
          <div class="container-fluid" style="background-color:#e8e8e8">
            <div class="container container-pad" id="property-listings">
              <div class="row">
                <div class="col-sm-6"> 
                  {{#each oddItems}}
                  <!-- Begin Listing -->
                  <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                    <div class="media">
                      <a class="pull-left" href="{{pathFor 'itemDetails' id=itemId}}" target="_parent">
                        <img alt="image" class="img-responsive" 
                        src="{{absoluteImageUrl}}"></a>

                        <div class="clearfix visible-sm"></div>

                        <div class="media-body fnt-smaller">
                          <a href="#" target="_parent"></a>

                          <h4 class="media-heading">
                            <a href="#" target="_parent">
                              {{title}} 
                            </a>
                            <a href="{{pathFor 'edit-item' _id=_id}}">
                              <small class="pull-right">
                                EDIT
                              </small>
                            </a>
                            <a href="#" data-action="delete-item" data-id="{{_id}}" id="delete-item">
                              <small class="pull-right delete">
                                DELETE &nbsp;
                              </small>
                            </a>
                          </h4>


                          <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                            <li>weight: {{weight}}kg</li>

                            <li style="list-style: none">|</li>

                            <li>${{reward}} reward</li>

                          </ul>

                          <p class="hidden-xs">{{description}}
                          </p>
                          <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                            <li class="fnt-arial fnt-lighter">
                              From {{origin_country}} to {{destination_country}}
                            </li>
                          </ul>

                          <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                           <li class="fnt-arial fnt-lighter">
                            Send Date: {{date_ft send_date}}
                          </li>
                        </ul>
                        <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                         <li class="fnt-arial fnt-lighter">
                          Delivery Date: {{date_ft delivery_date}}
                        </li>
                      </ul>
                    </div>

                    <!-- Tab panes -->
                    {{#each messages}}
                    <div class="tab-content">
                      <div class="tab-pane fade in active" id="home">
                        <div class="list-group" data-id="{{_id}}">
                          <a href="{{pathFor 'message-view' _id=_id}}" class="list-group-item">
                            {{#if unread _id}}
                            <strong>
                              <span class="name">
                               {{sentFrom owner}}
                               {{#if hasUnreadReplies _id}}
                               ({{unreadRepliesCount _id}})
                               {{/if}}
                             </span> 
                             <span class=""></span>
                             <span class="text-muted">
                               {{shortMessage message}}
                             </span>
                           </strong> 
                           {{else}}
                           <span class="name">
                             {{sentFrom owner}}
                           </span> 
                           <span class=""></span>
                           <span class="text-muted">
                             {{shortMessage message}}
                           </span>
                           {{/if}}
                           <span class="badge">
                            {{tm_cal createdAt}}
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                  {{/each}}
                </div>

                
              </div><!-- End Listing-->
              {{/each}}
            </div>

            <div class="col-sm-6">  
              {{#each evenItems}}
              <!-- Begin Listing -->
              <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                <div class="media">
                  <a class="pull-left" href="{{pathFor 'itemDetails' id=itemId}}" target="_parent">
                    <img alt="image" class="img-responsive" 
                    src="{{absoluteImageUrl}}"></a>
                    <div class="clearfix visible-sm"></div>

                    <div class="media-body fnt-smaller">
                      <a href="#" target="_parent"></a>

                      <h4 class="media-heading">
                        <a href="#" target="_parent">
                          {{title}} 
                        </a>
                        <a href="{{pathFor 'edit-item' _id=_id}}">
                          <small class="pull-right">
                            EDIT
                          </small>
                        </a>
                        <a href="#" data-action="delete-item" data-id="{{_id}}" id="delete-item">
                          <small class="pull-right delete">
                            DELETE &nbsp;
                          </small>
                        </a>
                      </h4>


                      <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                        <li>weight: {{weight}}kg</li>

                        <li style="list-style: none">|</li>

                        <li>${{reward}} reward</li>
                      </ul>

                      <p class="hidden-xs">{{description}}
                      </p>
                      <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                        <li class="fnt-arial fnt-lighter">
                          From {{origin_country}} to {{destination_country}}
                        </li>
                      </ul>
                      <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                       <li class="fnt-arial fnt-lighter">
                        Send Date: {{date_ft send_date}}
                      </li>
                    </ul>
                    <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                     <li class="fnt-arial fnt-lighter">
                      Delivery Date: {{date_ft delivery_date}}
                    </li>
                  </ul>
                </div>
              </div>
            </div><!-- End Listing-->
            {{/each}}

          </div><!-- End Col -->
        </div><!-- End row -->
      </div><!-- End container -->
    </div>  
    </div>
    <div class="ui bottom attached tab segment" data-tab="third">
      <div class="container-fluid" style="background-color:#e8e8e8">
        <div class="container container-pad" id="property-listings">
          <div class="row">
            <div class="col-sm-6"> 
              {{#each oddTrips}}
              <!-- Begin Listing -->
              <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                <div class="media">
                  <a class="pull-left" href="#" target="_parent">
                    {{> avatar userId=tripOwnerId shape="circle" size="large"}}
                  </a>

                  <div class="clearfix visible-sm"></div>

                  <div class="media-body fnt-smaller">
                    <a href="#" target="_parent"></a>

                    <h4 class="media-heading">
                      <a href="#" target="_parent">
                        {{origin_country}} to {{destination_country}}
                      </a>
                      <a href="{{pathFor 'edit-trip' _id=_id}}">
                        <small class="pull-right">
                          EDIT
                        </small>
                      </a>
                      <a href="#" data-action="delete-trip" data-id="{{_id}}" id="delete-trip">
                        <small class="pull-right delete">
                          DELETE &nbsp;
                        </small>
                      </a>
                      
                    </h4>


                    <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                      <li>Available space: {{weight}}kg</li>
                      
                      <li style="list-style: none">|</li>

                      <li> Travelling on: {{date_ft travel_date }}</li>
                    </ul>

                    <p class="hidden-xs"> {{general_thoughts}}
                    </p>
                  </div>
                </div>
              </div><!-- End Listing-->
              {{/each}}
            </div>

            <div class="col-sm-6">  
              {{#each evenTrips}}
              <!-- Begin Listing -->
              <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                <div class="media">
                  <a class="pull-left" href="#" target="_parent">
                   {{> avatar userId=tripOwnerId shape="circle" size="large"}}
                 </a>
                 <div class="clearfix visible-sm"></div>

                 <div class="media-body fnt-smaller">
                  <a href="#" target="_parent"></a>

                  <h4 class="media-heading">
                   <a href="#" target="_parent">
                     {{origin_country}} to {{destination_country}}
                   </a>
                   <a href="{{pathFor 'edit-trip' _id=_id}}">
                     <small class="pull-right">
                       EDIT
                     </small>
                   </a>
                   <a href="#" data-action="delete-trip" data-id="{{_id}}" id="delete-trip">
                     <small class="pull-right delete">
                       DELETE &nbsp;
                     </small>
                   </a>
                   
                 </h4>


                 <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                  <li>Available space: {{weight}}kg</li>
                  
                  <li style="list-style: none">|</li>

                  <li> Travelling on: {{date_ft travel_date }}</li>
                </ul>

                <p class="hidden-xs"> {{general_thoughts}}
                </p>
              </div>
            </div>
          </div><!-- End Listing-->
          {{/each}}
          
        </div><!-- End Col -->
      </div><!-- End row -->
    </div><!-- End container -->
    </div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="fourth">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
              <li class="active">
                <a href="#">
                  {{#if hasUnreadMessages unreadMessages}}
                  <span class="badge pull-right">
                    {{unreadMessagesCount unreadMessages}}
                  </span> 
                  {{/if}}
                  Inbox 
                </a>
              </li>
              <li><a href="{{pathFor 'sent-messages'}}">Sent Messages</a></li>
            </ul>
          </div>
          <div class="col-sm-9 col-md-10">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#home" data-toggle="tab"><span class="glyphicon glyphicon-inbox">
              </span>Primary</a></li>
            </ul>
            <!-- Tab panes -->
            {{#each messages}}
            <div class="tab-content">
              <div class="tab-pane fade in active" id="home">
                <div class="list-group" data-id="{{_id}}">
                  <a href="{{pathFor 'message-view' _id=_id}}" class="list-group-item">
                    {{#if unread status}}
                    <strong>
                      <span class="name">
                       {{sentFrom owner}}
                     </span> 
                     <span class=""></span>
                     <span class="text-muted">
                       {{message}}
                     </span>
                   </strong> 
                   {{else}}
                   <span class="name">
                     {{sentFrom owner}}
                   </span> 
                   <span class=""></span>
                   <span class="text-muted">
                     {{message}}
                   </span>
                   {{/if}}
                   <span class="badge">
                    {{tm_cal createdAt}}
                  </span>
                </a>
              </div>
            </div>
          </div>
              {{/each}}
            </div>
          </div>
        </div>

      </div>
      <div class="ui bottom attached tab active segment" data-tab="fifth">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 col-md-2">
              <ul class="nav nav-pills nav-stacked">
                <li class="active">
                  <a href="{{pathFor 'requests-home'}}">
                    {{#if hasUnreadRequests unreadRequests}}
                    <span class="badge pull-right">
                      {{unreadRequestsCount unreadRequests}}
                    </span> 
                    {{/if}}
                      Requests 
                  </a>
                </li>
                <!-- <li><a href="{{pathFor 'closed-requests'}}">Closed Requests</a></li> -->
              </ul>
            </div>
            <div class="col-sm-9 col-md-10">
            <!-- if the request is a recieved request to carry another user's item? -->
                {{#if recReqToCarryAUser request}}
                    <div id="main-message-bloc">
                      <div id="message-title" style="width:100%">
                        <p>From: {{fullName request.owner}}</p>
                      </div>
                       <hr>
                      <table style="width:100%">
                        <tbody>
                          <tr>
                            <td>
                              {{> avatar userId=request.owner shape="rounded" size="small" class="message-view-pic"}}
                            </td>
                            <td>
                              <h3>{{fullName request.owner}}</h3>
                            </td>
                            <td>
                              {{tm_locale createdAt}}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div id="tk-action-block">
                          <h3>{{getSingleItemTitle request.req_carry_itemId}}</h3>
                          {{#if acceptedToCarry request.req_carry_itemId}}
                            <button type="button" disabled class="btn btn-default">You have accepted</button>
                          {{else}}
                          <button type="button" data-id="{{request.req_carry_itemId}}" class="ui button blue" id="accept-btn">Yes</button>
                          {{/if}}
                          {{#if rejectedToCarry request.req_carry_itemId}}
                           <button type="button" disabled class="btn btn-danger">You have not accepted</button>
                          {{else}}
                            <button type="button" data-id="{{request.req_carry_itemId}}" class="ui button red" id="reject-btn">No</button>
                          {{/if}}
                      </div>
                      <div id="message-content">
                          <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                            <div class="media">
                              <a class="pull-left" href="{{pathFor 'itemDetails' _id=request.req_carry_itemId}}" target="_parent">
                                <img alt="image" class="img-responsive" 
                                src="{{getItemPicUrl request.req_carry_itemId}}" height="200" width="200"></a>

                                <div class="clearfix visible-sm"></div>

                                <div class="media-body fnt-smaller">
                                  <a href="#" target="_parent"></a>

                                  <h4 class="media-heading">
                                    <a href="{{pathFor 'itemDetails' _id=request.req_carry_itemId}}" target="_parent">
                                      {{getItemTitle request.req_carry_itemId}} 
                                    </a>
                                    <a href="{{pathFor 'user_profile' _id=getMeItemOwnerId}}">
                                      <small class="pull-right">
                                        by {{item_owner request.req_carry_itemId}}
                                      </small>
                                    </a>
                                  </h4>


                                  <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                    <li>weight: {{getItemWeight request.req_carry_itemId}} kg</li>

                                    <li style="list-style: none">|</li>

                                    <li>${{getItemReward request.req_carry_itemId}} reward</li>

                                  </ul>

                                  <p class="hidden-xs">{{getItemDesc request.req_carry_itemId}}
                                  </p>
                                  <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                    <li class="fnt-arial fnt-lighter">
                                      From {{getItemOriginCountry request.req_carry_itemId}} to {{getItemDestinationCountry request.req_carry_itemId}}
                                    </li>
                                  </ul>
                                  <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                   <li class="fnt-arial fnt-lighter">
                                    Send Date: {{date_ft getItemSendDate request.req_carry_itemId}}
                                  </li>
                                </ul>
                                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                 <li class="fnt-arial fnt-lighter">
                                  Delivery Date: {{date_ft getItemDeliveryDate request.req_carry_itemId}}
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div><!-- End Listing-->
                      </div>
                    </div>
                    {{/if}}
                    {{#if appToCarry request}}
                    <div id="rtc-action-block">
                      <h3>You have requested to carry the following item</h3>
                    </div>
                    <div id="message-content">
                        <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
                          <div class="media">
                            <a class="pull-left" href="{{pathFor 'itemDetails' _id=request.app_carry_itemId}}" target="_parent">
                              <img alt="image" class="img-responsive" 
                              src="{{getItemPicUrl request.app_carry_itemId}}" height="200" width="200"></a>

                              <div class="clearfix visible-sm"></div>

                              <div class="media-body fnt-smaller">
                                <a href="#" target="_parent"></a>

                                <h4 class="media-heading">
                                  <a href="{{pathFor 'itemDetails' _id=request.app_carry_itemId}}" target="_parent">
                                    {{getItemTitle request.app_carry_itemId}} 
                                  </a>
                                  <a href="{{pathFor 'user_profile' _id=getMeItemOwnerId}}">
                                    <small class="pull-right">
                                      by {{item_owner request.app_carry_itemId}}
                                    </small>
                                  </a>
                                </h4>


                                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                  <li>weight: {{getItemWeight request.app_carry_itemId}} kg</li>

                                  <li style="list-style: none">|</li>

                                  <li>${{getItemReward request.app_carry_itemId}} reward</li>

                                </ul>

                                <p class="hidden-xs">{{getItemDesc request.app_carry_itemId}}
                                </p>
                                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                  <li class="fnt-arial fnt-lighter">
                                    From {{req_to_carry_item.origin_country}} to {{req_to_carry_item.destination_country}}
                                  </li>
                                </ul>
                                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                                 <li class="fnt-arial fnt-lighter">
                                  Send Date: {{date_ft getItemSendDate request.app_carry_itemId}}
                                </li>
                              </ul>
                              <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                               <li class="fnt-arial fnt-lighter">
                                Delivery Date: {{date_ft getItemDeliveryDate request.app_carry_itemId}}
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div><!-- End Listing-->
                    </div>
                {{/if}}
                {{#if recReqToCarryUserItem request}}
                  <div id="rtc-action-block">
                    <h3>{{fullName request.owner}} has requested to carry the following item</h3>
                  </div>
                   <hr>
                  <table style="width:100%">
                    <tbody>
                      <tr>
                        <td>
                          {{> avatar userId=request.owner shape="rounded" size="small" class="message-view-pic"}}
                        </td>
                        <td>
                          <h3>{{fullName request.owner}}</h3>
                        </td>
                        <td>
                          {{tm_locale createdAt}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div id="tk-action-block">
                      <h3>Do you want {{fullName request.owner}} to be the carrier of your item?</h3>
                      {{#if acceptedToCarry request.app_carry_itemId}}
                        <button type="button" disabled class="btn btn-default">You have accepted</button>
                      {{else}}
                      <button type="button" data-id="{{request.app_carry_itemId}}" class="ui button blue" id="accept-btn">Yes</button>
                      {{/if}}
                      {{#if rejectedToCarry request.app_carry_itemId}}
                       <button type="button" disabled class="btn btn-danger">You have not accepted</button>
                      {{else}}
                        <button type="button" data-id="{{request.app_carry_itemId}}" class="ui button red" id="reject-btn">No</button>
                      {{/if}}
                  </div>
                {{/if}}
              </div>
            </div>
          </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="sixth">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 col-md-2">
              <ul class="nav nav-pills nav-stacked">
                <li class="active">
                 <a href="{{pathFor "notifications"}}" class="">
                   {{#if hasUnreadNotifications unreadNotifications}}
                   <span class="badge pull-right">
                     {{unreadNotificationsCount unreadNotifications}}
                   </span>
                     {{/if}}
                   Notifications
                 </a>
                </li>
              </ul>
            </div>
            <div class="col-sm-9 col-md-10">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs">
                <li class="active"><a href="#" data-toggle="tab"><span class="glyphicon glyphicon-inbox">
                </span>Primary</a></li>
              </ul>
              <!-- Tab panes -->
              {{#each notifications}}
              <div class="tab-content">
                <div class="tab-pane fade in active" id="home">
                  <div class="list-group notif-list-group" data-id="{{_id}}">
                    <a href="{{pathFor 'notification-view' _id=_id}}" class="list-group-item">
                      {{#if unreadNotif status}}
                      <strong>
                        <div class="name col-sm-9">
                            {{sentFrom from}} responded to your request.
                       </div> 
                       <!-- <div class="text-muted col-sm-8">
                         {{message}}
                       </div> -->
                     </strong> 
                     {{else}}
                     <div class="name col-sm-9">
                       {{sentFrom from}} responded to your request.
                     </div> 
                    <!--  <div class="text-muted col-sm-8">
                       {{message}}
                     </div> -->
                     {{/if}}
                     <div>
                        <span class="badge">
                         {{tm_cal createdAt}}
                       </span>
                     </div>
                  </a>
                </div>
              </div>
            </div>
                {{/each}}
              </div>
            </div>
          </div>
      </div>
</template>
