<template name="tripDetails">
	{{#with trip}}
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
				<div class="well profile">
					<div class="col-sm-12">
						<div class="col-xs-12 col-sm-8">
							<h3>{{origin_country}} ({{origin_city}}) to {{destination_country}}({{destination_city}})</h3>
							<p> <strong>Travelling on: </strong> {{date_ft travel_date }} </p>
							<p><strong>description: </strong> {{general_thoughts}} 
							</p>
							<!-- <p><strong>Skills: </strong>
								<span class="tags">html5</span> 
								<span class="tags">css3</span>
								<span class="tags">jquery</span>
								<span class="tags">bootstrap3</span>
							</p> -->
						</div>             
						<div class="col-xs-12 col-sm-4 text-center">
							<figure>
								<img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive">
							</figure>
						</div>
					</div>            
					<div class="col-xs-12 divider text-center">
						<div class="col-xs-12 col-sm-4 emphasis">
							<h2><strong> 10 kg</strong></h2>                    
							<p><small>max weight</small></p>
							<!-- <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button> -->
						</div>
						<div class="col-xs-12 col-sm-4 emphasis">
							<h2><strong>$ 20</strong></h2>                    
							<p><small>Amount</small></p>
							<!-- <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Profile </button> -->
						</div>
						<div class="col-xs-12 col-sm-4 emphasis">
							<h2><strong>43</strong></h2>                    
							<p><small>Travels</small></p>
							<div class="btn-group dropup btn-block">
								<a class="btn btn-info btn-block" href=""><span class="fa fa-user"></span> View Profile </a>
							</div>
						</div>
					</div>
				</div>                 
			</div>
		</div>
	</div>
	{{/with}}
</template>
