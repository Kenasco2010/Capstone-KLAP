<template name="emails">

	<div class="landing-page-table"> 
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Landing page Results - {{emailscount}} users</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Emails" />
					</div>
					<div class="table">
						<table class="table table-hover" id="dev-table">
							<thead>
								<tr>
									<th>Emails</th>
									<th>Type of User</th>
								</tr>
							</thead>
							<tbody>
								{{#each emails}}
								<tr>
									<td>{{email}}</td>
									<td>{{typeOfUser}}</td>
								</tr>
								{{/each}}
							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
