<template name="editProfile">
 <div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2 col-xs-12">
      {{#autoForm schema=profileFormSchema id="editProfileForm" doc=user}}
      <center><h2 class="form-title">Your Personal Information</h2></center>
      <fieldset>
        <div class="form-blocks top-form-block">
          <div class="col-md-6">
            {{> afQuickField name="first_name"}}
          </div>
          <div class="col-md-6">
            {{> afQuickField name="last_name"}}
          </div>
        </div>
        <div class="form-blocks">
          <div class="col-md-6">
            {{> afQuickField name="country"}}
          </div>
          <div class="col-md-6">
           {{> afQuickField name="city"}}
         </div>
       </div>
       <div class="form-blocks">
         
         <div class=" col-md-12 block-label">
           <center><label>Date of Birth</label></center>
         </div>
         <div class="col-md-4">
          {{> afQuickField name="month" label=false selectizeOptions=s2OptsMonth}}
        </div>
        <div class="col-md-4">
          {{> afQuickField name="day" label=false selectizeOptions=s2OptsDay}}
        </div>
        <div class="col-md-4">
          {{> afQuickField name="year" label=false selectizeOptions=s2OptsYear}}
        </div>
      </div>
      
      <div class="col-md-6 col-md-offset-3 submit-block">
        <center>
          <input type="submit" value="Create my Profile" class="btn btn-info btn-block">
        </center>
      </div>
    </fieldset>
    {{/autoForm}}
  </div>
</div>
</div>
</template>
